<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="card">
      <figure class="card__image">
        <picture></picture>
        <img
          src="./assets/images/image-product-mobile.jpg"
          class="mobile-img"
          alt="Mobile image"
        />
        <img
          src="./assets/images/image-product-desktop.jpg"
          alt="Desktop image"
          class="desktop-img"
        />
      </figure>

      <div class="desktop-style">
        <figcaption class="card__caption">PERFUME</figcaption>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <section class="description">
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="card__price">$149.99</span>
          <span class="card__prev-price"><s>$169.99</s></span>
          <button class="card__btn">
            <img
              src="./assets/images/shopping_cart_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Cart icon"
            />
            Add to Cart
          </button>
        </section>
      </div>
    </section>
  </body>
</html>
